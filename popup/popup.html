<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bold Words Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Bold Words</h2>
        
        <!-- Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="toggleBold">
            <span class="slider round"></span>
        </label>
        <label for="toggleBold">Enable Bolding</label>
        
        <!-- New Input for Minimum Sentence Length -->
        <div class="settings">
            <label for="minWords">Minimum Words per Sentence to Bold:</label>
            <input type="number" id="minWords" min="1" value="4">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
